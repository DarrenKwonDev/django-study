<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordCounter</title>
  </head>
  <style>
    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .title {
      width: 100%;
      text-align: center;
      font-weight: 600;
      font-size: 3rem;
    }
    .form {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .textarea {
      margin-top: 1rem;
      width: 75vw;
      height: 80vh;
      font-size: 1.25rem;
    }
  </style>
  <body>
    <div class="wrapper">
      <div class="title">home</div>
      <a href="{% url 'about' %}">About</a>
      <form action="{% url 'result' %}" method="GET" class="form">
        <textarea class="textarea" name="fulltext"></textarea>
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
