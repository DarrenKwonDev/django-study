<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordCounter</title>
  </head>
  <style>
    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .title {
      width: 100%;
      text-align: center;
      font-weight: 600;
      font-size: 3rem;
    }
  </style>

  <body>
    <div class="wrapper">
      <div class="title">Results</div>
      <a href="{% url 'home' %}">Back to Home</a>
      <div>
        <span>what you typed: {{text}}</span>
      </div>
      <div>
        <span>word count: {{len}}</span>
      </div>
    </div>
  </body>
</html>
